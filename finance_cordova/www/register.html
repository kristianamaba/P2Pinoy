<html lang="en">
    <head>
        <meta charset="utf-8">

		<meta name="MobileOptimized" content="320">
        <title>Micro Finance</title>

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="account-body">

        <!-- Log In page -->
        <div class="row vh-100">
            <div class="col-lg-3  pr-0">
                <div class="card mb-0 shadow-none">
                    <div class="card-body">
                        
                        <div class="px-3">
                            <div class="media">
                                <a href="index.html" class="logo logo-admin"><img src="assets/images/logo-sm.png" height="55" alt="logo" class="my-3"></a>
                                <div class="media-body ml-3 align-self-center">                                                                                                                       
                                    <h4 class="mt-0 mb-1">Free Register for Micro Financing</h4>
                                    <p class="text-muted mb-0">Get your free Micro Financing account now.</p>
                                </div>
                            </div>                            
                            
                            <form class="form-horizontal my-4" id="registerForm">
    
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="mdi mdi-account-outline font-16"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="name" placeholder="Enter Full Name">
                                    </div>                                    
                                </div>

                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="mdi mdi-email-outline font-16"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>                                    
                                </div>
								
								<div class="form-group">
                                    <label for="id-file">Makatizen ID</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="mdi mdi-account-box-outline font-16"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="ma_id" placeholder="Enter ID ">
                                    </div>                                    
                                </div>
								
								<div class="form-group">
                                    <label for="address">Home Address</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon4"><i class="mdi mdi-home-outline font-16"></i></span>
                                        </div>
                                        <input type="password" class="form-control" name="address" placeholder="Enter Full Address">
                                    </div>                                
                                </div>
								
								<div class="form-group">
                                    <label for="Mobile-number">Mobile Number</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon5"><i class="mdi mdi-cellphone-iphone font-16"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="mo_number" placeholder="Mobile Number">
                                    </div>                                
                                </div>
    
                                <div class="form-group">
                                    <label for="userpassword">Password</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon3"><i class="mdi mdi-lock-outline font-16"></i></span>
                                        </div>
                                        <input type="password" class="form-control" name="pass" placeholder="Enter password">
                                    </div>                                
                                </div>

                                

                                
    
                                <div class="form-group row mt-4">
                                    <div class="col-sm-12">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                                            <label class="custom-control-label" for="customControlInline">
                                                <span class="font-13 text-muted mb-0">By registering you agree to the Micro Financing <a href="#">Terms of Use</a></span>
                                            </label>
                                        </div>
                                    </div>                                    
                                </div>
								
								</form>
    
                                <div class="form-group mb-0 row">
                                    <div class="col-12 mt-2">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" onclick="onSubmit()" type="buttton">Register <i class="fas fa-sign-in-alt ml-1"></i></button>
                                    </div>
                                </div>                            
                            

                        </div>
                        
                        <div class="m-3 text-center bg-light p-3 text-primary">
                            <h5 class="">Already have an account ? </h5>
                            <p class="font-13">Login Micro Financing Now</p>
                            <a href="#" class="btn btn-primary btn-round waves-effect waves-light px-3">Log in</a>                
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="col-lg-9 p-0 d-flex justify-content-center">
                <div style="background-image: linear-gradient(to bottom right, blue, cyan);" class="accountbg d-flex align-items-center"> 
                    <div class="account-title text-white text-center">
                        <img src="assets/images/logo-sm.png" alt="" class="thumb-sm">
                        <h4 class="mt-3">Welcome To Micro Financing</h4>
                        <div class="border w-25 mx-auto border-primary"></div>
                        <h1 class="">Let's Get Started</h1>
                        <p class="font-14 mt-3">Already have an account ? <a href="" class="text-primary">Login</a></p>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- End Log In page -->
		
		<script>
			// window.localStorage.setItem("sound_lvl", value);
			//window.localStorage.getItem("sound_lvl")
			function onSubmit(){
				$.ajax({
					 url:'http://192.168.1.130:85/f/index.php/Main_controller/createAccount',
					 method: 'post',
					 data: $("#registerForm").serialize(),
					 success: function(output, status, xhr){
						 if(output=='1')
							 window.location ='./index.html';
						 else
							alert(output);
					 },
					 error: function(XMLHttpRequest, textStatus, errorThrown) { 
						alert("Status: " + textStatus); alert("Error: " + errorThrown); 
					}   
				  });
			}
		</script>

        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/metisMenu.min.js"></script>
        <script src="assets/js/waves.min.js"></script>
        <script src="assets/js/jquery.slimscroll.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.js"></script>
		
		<!-- Sweet-Alert  -->
        <script src="assets/plugins/sweet-alert2/sweetalert2.min.js"></script>
        <script src="assets/pages/jquery.sweet-alert.init.js"></script> 
		
		<script src="cordova.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
